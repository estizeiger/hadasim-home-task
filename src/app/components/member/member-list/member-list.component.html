<h1>All Members</h1>
<table>
  <tr class="first-row">
    <th><h2>first name</h2></th>
    <th><h2>last name</h2></th>
    <th><h2>israeli id</h2></th>
  </tr>
  <tr *ngFor="let member of members">
    <a [routerLink]="['/edit', member.id]">
      <td>{{ member.firstName }}</td>
      <td>{{ member.lastName }}</td>
      <td>{{ member.tz }}</td>
    </a>
    <td>
      <button mat-button color="accent" (click)="onDelete(member.id)">
        DELETE
      </button>
    </td>
  </tr>
</table>
